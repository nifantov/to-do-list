<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Todo list</title>
</head>
<body>
    <header>
        <h1>Todo list</h1>
    </header>
    <main class="main">
        <div class="menu">
            <div class="byLabel" id="label-list-default"></div>
            <div class="byLabel" id="label-list"></div>
            <div id="addLabelContainer">
            <button class="button add" id="addLabel">+label</button>
            </div>
        </div>
        <div class="display">
            <h2 id="label-name"></h2>
            <div class="task-list" id="task-list">
            </div>  
            <div id="addTaskContainer">
                <button class="button add notactive" id="addTask">+add Task</button>
            </div>
        </div>
    </main>
    </main>

    <footer>
        <p>This is a project for <a href="#">The Odin Project</a> in which I have to make a game using SOLID.</p> 
        <p>You can also view the <a href="#">Github repository</a> of this project.</p>
    </footer>
</body>
</html>
